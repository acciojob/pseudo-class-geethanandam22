<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pseudo Elements Example</title>
  <style>
    #container {
      margin: 20px;
    }

    #container::before {
      content: "This is before content";
      color: #f00;
      font-size: 20px;
      display: block;
    }

    #container::after {
      content: "This is after content";
      color: #f00;
      font-size: 20px;
      display: block;
    }
  </style>
</head>
<body>
  <div id="container">
    Main container content goes here.
  </div>
</body>
</html>
